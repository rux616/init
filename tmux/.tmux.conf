# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sessionist'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# remap prefix to Control + a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# status bar modifications
set -g status-right-length '70'
set -g status-right '#(whoami)@#h | #{cpu_percentage} CPU | %Y-%m-%d %H:%M:%S'
set -g status-style 'bg=#323135 fg=colour15'
set -g window-status-current-style 'bg=#3A8BB7 fg=colour0'
set -g window-status-current-format ' #I:#W#F '
set -g pane-border-style 'bg=colour0 fg=#323135'
set -g pane-active-border-style 'bg=colour0 fg=#3A8BB7'

# enable restoring pane contents after tmux-resurrect restore
set -g @resurrect-capture-pane-contents 'on'

# enable mouse mode
set -g mouse on

# enable mouse mode copy to clipboard
bind -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# split panes using | and -
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
